{% extends 'base.html' %}
{% load bootstrap3 %}
{% load staticfiles %}

{% block page_header %}
    <div class="text-left float-left">
        <h1>Recursos</h1>
    </div>
{% endblock page_header %}

{% block content %}
    <ul>
    {% for recurso in recursos %}
    <li>
        <a href="{% url 'recursos-detail' recurso.id%}">{{ recurso.nombre }} {{ recurso.apellido }}</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
