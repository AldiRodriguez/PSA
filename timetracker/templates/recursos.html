{% extends 'base.html' %}
{% load bootstrap3 %}
{% load staticfiles %}

{% block content %}
    <h2> Recursos </h2>
    <ul>
    {% for recurso in recursos %}
    <li>
        <a href="{% url 'recursos-detail' recurso.id%}">{{ recurso.nombre }} {{ recurso.apellido }}</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
